name: Build Electron App

on:
  push:
    tags:
      - v*
    # branches:
    #   - master
  # pull_request:
  #   branches:
  #     - master
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  release:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node-version: [22]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Install all dependencies (including workspaces)
      # Using npm install instead of npm ci to avoid optional dependency issues
      # See: https://github.com/npm/cli/issues/4828
      - name: Install dependencies
        run: npm install

      # Build all workspace packages (including frontend)
      - name: Build Workspace Packages
        run: |
          npm run _build_info
          npm run build:packages
          npm run _pack_embgit

      # Package and publish with Electron Forge (creates installers and publishes to GitHub releases)
      - name: Package and Publish Electron App
        run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
