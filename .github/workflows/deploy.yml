name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  coverage:
    name: Generate and Publish Coverage Badge
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment with caching for faster subsequent runs
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      # Step 3: Install root dependencies
      # This includes the main package.json dependencies
      - name: Install root dependencies
        run: npm install

      # Step 4: Install frontend dependencies
      # The frontend is a workspace with its own package.json
      - name: Install frontend dependencies
        working-directory: ./packages/frontend
        run: npm install

      # Step 5: Build workspace packages
      # The frontend depends on @quiqr/types which must be built first
      # The backend tests also require the backend to be built
      - name: Build workspace packages
        run: |
          npm run build -w @quiqr/types
          npm run build -w @quiqr/backend

      # Step 6: Run all tests with coverage
      # This executes all tests
      - name: Run tests with coverage
        run: npm run test:coverage

      # Step 7: Verify and upload coverage reports as artifact
      # IMPORTANT: This must happen BEFORE the badge action, as the badge action
      # modifies the coverage directory when it pushes to gh-pages
      - name: Verify coverage directory
        run: |
          echo "Checking coverage directory..."
          ls -la ./coverage/ || echo "Coverage directory not found!"
          if [ -d "./coverage" ]; then
            echo "Coverage directory exists with contents:"
            find ./coverage -type f
          else
            echo "ERROR: Coverage directory does not exist!"
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: ./coverage
          retention-days: 1

      # Step 8: Update coverage badge (main branch only)
      # Requires: gh-pages branch exists and GitHub Pages is enabled
      # Requires: Workflow permissions set to "Read and write permissions"
      # Badge will be hosted at: https://<username>.github.io/<repo>/badges/coverage.svg
      # Note: This action modifies the coverage directory, so artifact upload must happen first
      - name: Update Coverage Badge
        if: github.ref == 'refs/heads/main'
        uses: we-cli/coverage-badge-action@main

  publish-openspec:
    name: Publish OpenSpec UI and Documentation
    runs-on: ubuntu-latest
    needs: coverage  # Wait for coverage job to complete

    # GitHub Pages environment configuration
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Permissions required for GitHub Pages deployment
    # - contents: read - to checkout the repository
    # - pages: write - to deploy to GitHub Pages
    # - id-token: write - for attestation during deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Download coverage reports from previous job
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: ./coverage

      # Step 3: Install Nix with flakes support
      # Uses cachix/install-nix-action which is the standard for Nix in GitHub Actions
      # Enables experimental features needed for the openspecui fork
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      # Step 4: Generate OpenSpec UI static export
      # Uses a fork of openspecui that adds static export functionality
      # Fork: github:mipmip/openspecui/feature/nixFlake
      # The fork is required because the official openspecui doesn't support static export
      # Once the PR is merged upstream, we can switch to the official package
      - name: Generate OpenSpec UI
        run: |
          nix run github:mipmip/openspecui/feature/nixFlake -- export \
            --dir . \
            --base-path /quiqr-desktop/specs/ \
            --output ./openspec-export

      # Step 5: Set up Node.js for Docusaurus build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      # Step 6: Install dependencies and build documentation
      - name: Install dependencies
        run: npm install

      # Step 7: Build documentation
      - name: Build documentation
        working-directory: ./packages/docs
        run: npm run build

      # Step 8: Combine OpenSpec UI, Docusaurus, and Coverage reports
      # OpenSpec UI goes to /specs/, Docusaurus goes to /docs/, Coverage reports go to /coverage/
      # Coverage badge remains at /badges/coverage.svg
      - name: Combine outputs
        run: |
          # Create combined output directory
          mkdir -p ./combined-output

          # Copy landing page to root
          cp .github/index.html ./combined-output/index.html

          # Copy OpenSpec UI to /specs/
          mkdir -p ./combined-output/specs
          cp -r ./openspec-export/* ./combined-output/specs/

          # Copy Docusaurus build to /docs/
          # Docusaurus builds with /quiqr-desktop/docs/ base path
          # GitHub Pages deploys combined-output to /quiqr-desktop/
          # So we put files in combined-output/docs/ to get /quiqr-desktop/docs/
          mkdir -p ./combined-output/docs
          cp -r ./packages/docs/build/* ./combined-output/docs/

          # Copy coverage HTML reports to /coverage/
          # Frontend coverage goes to /coverage/frontend/
          # Backend coverage goes to /coverage/backend/
          mkdir -p ./combined-output/coverage
          cp -r ./coverage/* ./combined-output/coverage/

          #if [ -d "./packages/frontend/coverage" ]; then
          #  mkdir -p ./combined-output/coverage/frontend
          #  cp -r ./packages/frontend/coverage/* ./combined-output/coverage/frontend/
          #  echo "Copied frontend coverage reports"
          #fi
          #if [ -d "./packages/backend/coverage" ]; then
          #  mkdir -p ./combined-output/coverage/backend
          #  cp -r ./packages/backend/coverage/* ./combined-output/coverage/backend/
          #  echo "Copied backend coverage reports"
          #fi

          # Fetch and preserve existing badges from gh-pages branch
          # This ensures the coverage badge persists across deployments
          git fetch origin gh-pages --depth=1 || true
          if git rev-parse origin/gh-pages >/dev/null 2>&1; then
            # Check out the badges directory from gh-pages
            git checkout origin/gh-pages -- badges/ 2>/dev/null || true
            if [ -d "badges" ]; then
              mkdir -p ./combined-output/badges
              cp -r badges/* ./combined-output/badges/
              echo "Preserved existing badges from gh-pages"
            fi
          fi

          # Verify structure
          echo "Combined output structure:"
          ls -la ./combined-output/
          echo "Index page:"
          ls -la ./combined-output/index.html || true
          echo "Docs structure:"
          ls -la ./combined-output/docs/ || true
          echo "Specs structure:"
          ls -la ./combined-output/specs/ || true
          echo "Coverage structure:"
          ls -la ./combined-output/coverage/ || true

      # Step 9: Upload the combined site as a Pages artifact
      # GitHub's official action handles artifact upload for Pages deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./combined-output

      # Step 10: Deploy to GitHub Pages
      # Deploys all content:
      # - /index.html (landing page with links to all resources)
      # - /specs/ (OpenSpec UI)
      # - /docs/ (Docusaurus documentation)
      # - /coverage/ (HTML coverage reports)
      # - /badges/ (coverage badge SVG)
      # Requires: Repository settings > Pages > Source = "GitHub Actions"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
